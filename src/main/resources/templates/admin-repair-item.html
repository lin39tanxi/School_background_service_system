<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>维修预约详情 - 后台</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Microsoft YaHei", Arial, sans-serif;
        background-image: url(http://localhost:8081/img/35e1b763c15645c1a6d674accf959f30.jpg);
        min-height: 100vh;
        background-size: cover;
        background-attachment: fixed;
      }

      .header {
        
        color: #fff;
        padding: 14px 22px;
        display: flex;
        align-items: center;
 
       
      }

      .back-button {
        background: rgba(255, 255, 255, 0);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 8px;
        width: 38px;
        height: 38px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.24);
        transform: translateY(-1px);
      }

      .header h1 {
        font-size: 20px;
        font-weight: 600;
      }

      .page {
        max-width: 1100px;
        margin: 22px auto 38px;
        padding: 0 14px;
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 14px;
        box-shadow: 0 8px 26px rgba(0, 0, 0, 0.12);
        padding: 22px;
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        gap: 16px;
        align-items: flex-start;
        margin-bottom: 14px;
        border-bottom: 1px solid #e8eaf6;
        padding-bottom: 12px;
      }

      .title {
        font-size: 22px;
        color: #1f2a44;
        margin-top: 4px;
      }

      .meta-line {
        color: #7a8099;
        font-size: 13px;
        margin-top: 4px;
      }

      .status-chip {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 13px;
        font-weight: 700;
        color: #fff;
        background: #3f51b5;
      }

      .action-group {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .btn {
        border: 1px solid #d6d9e7;
        background: #fff;
        color: #2c2c2c;
        border-radius: 9px;
        padding: 8px 14px;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.18s ease;
      }

      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
      }

      .btn-primary {
        background: linear-gradient(135deg, #3f51b5, #5f6fd6);
        border: none;
        color: #fff;
      }

      .btn-danger {
        background: #ff6b6b;
        border: none;
        color: #fff;
      }

      .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 12px;
        margin-bottom: 16px;
      }

      .info-item {
        background: #f7f8fd;
        border: 1px solid #e7eaf5;
        border-radius: 10px;
        padding: 12px;
      }

      .info-item label {
        display: block;
        font-size: 12px;
        color: #8a8fa3;
        margin-bottom: 4px;
      }

      .info-item .value {
        color: #1f1f1f;
        font-size: 15px;
        line-height: 1.6;
        word-break: break-all;
      }

      .info-block {
        background: #fff;
        border: 1px solid #e7eaf5;
        border-radius: 10px;
        padding: 14px 16px;
        margin-bottom: 14px;
      }

      .block-title {
        font-size: 16px;
        color: #2c2c2c;
        margin-bottom: 8px;
      }

      .block-content {
        font-size: 14px;
        color: #3a3a3a;
        line-height: 1.7;
        white-space: pre-line;
      }

      .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 10px;
      }

      .image-grid a {
        display: block;
        border: 1px solid #e7eaf5;
        border-radius: 10px;
        overflow: hidden;
        background: #f7f8fd;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .image-grid a:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
      }

      .image-grid img {
        width: 100%;
        height: 140px;
        object-fit: cover;
        display: block;
      }

      .status-line {
        text-align: center;
        font-size: 13px;
        color: #777;
        margin-top: 8px;
      }

      .hidden {
        display: none;
      }

      @media (max-width: 768px) {
        .card {
          padding: 16px;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <button class="back-button" type="button" onclick="goBack()">←</button>
      <h1>维修预约详情</h1>
    </header>

    <main class="page">
      <section class="card">
        <div class="card-header">
          <div>
            <div class="status-chip" id="statusChip">加载中...</div>
            <div class="title">维修单详情</div>
            <div class="meta-line">
              订单号：<span id="detailOrderId">-</span>
            </div>
          </div>
          <div class="action-group">
            <button
              id="acceptBtn"
              type="button"
              class="btn btn-primary hidden"
              onclick="handleAction('accept')"
            >
              接受
            </button>
            <button
              id="rejectBtn"
              type="button"
              class="btn btn-danger hidden"
              onclick="handleAction('reject')"
            >
              拒绝
            </button>
            <button
              id="completeBtn"
              type="button"
              class="btn btn-primary hidden"
              onclick="handleAction('complete')"
            >
              完成
            </button>
          </div>
        </div>

        <div class="info-grid">
          <div class="info-item">
            <label>状态</label>
            <div class="value" id="detailStatus">-</div>
          </div>
          <div class="info-item">
            <label>维修地址</label>
            <div class="value" id="detailAddress">-</div>
          </div>
          <div class="info-item">
            <label>联系电话</label>
            <div class="value" id="detailPhone">-</div>
          </div>
          <div class="info-item">
            <label>预约时间段</label>
            <div class="value" id="detailAppointment1"></div>
            <div class="value" id="detailAppointment2"></div>
          </div>
          <div class="info-item">
            <label>创建时间</label>
            <div class="value" id="detailCreated">-</div>
          </div>
          <div class="info-item">
            <label>更新时间</label>
            <div class="value" id="detailUpdated">-</div>
          </div>
          <div class="info-item">
            <label>完成时间</label>
            <div class="value" id="detailCompleted">-</div>
          </div>
        </div>

        <div class="info-block">
          <div class="block-title">报修描述</div>
          <div class="block-content" id="detailDescription">-</div>
        </div>

        <div id="rejectBlock" class="info-block hidden">
          <div class="block-title">拒绝原因</div>
          <div class="block-content" id="detailReject">-</div>
        </div>

        <div class="info-block">
          <div class="block-title">现场图片</div>
          <div class="image-grid" id="imageGrid"></div>
        </div>

        <div class="status-line" id="statusMessage"></div>
      </section>
    </main>

    <script>
      const statusMap = {
        0: "申请中",
        1: "已接受",
        2: "已完成",
        3: "已拒绝",
        4: "已取消",
      };

      let currentOrderId = null;

      document.addEventListener("DOMContentLoaded", () => {
        currentOrderId = getOrderId();
        if (!currentOrderId) {
          setStatusMessage("未找到订单参数");
          return;
        }
        loadDetail(currentOrderId);
      });

      function getOrderId() {
        const params = new URLSearchParams(window.location.search);
        return params.get("orderId");
      }

      async function loadDetail(orderId) {
        setStatusMessage("加载中...");
        try {
          const token = localStorage.getItem("adminToken") || "";
          const res = await fetch(`/admin/repairs/${orderId}`, {
            method: "GET",
            headers: { admintoken: token },
          });
          const json = await res.json();
          if (json.code !== "200" || !json.data) {
            throw new Error(json.message || "加载失败");
          }
          renderDetail(json.data);
          setStatusMessage("");
        } catch (error) {
          console.error(error);
          setStatusMessage(error.message || "加载失败，请稍后重试");
        }
      }

      function renderDetail(data) {
        document.getElementById("detailOrderId").textContent =
          data.orderId ?? "-";
        document.getElementById("detailStatus").textContent =
          statusMap[data.processStatus] || "-";
        document.getElementById("detailAddress").textContent =
          data.address || "-";
        document.getElementById("detailPhone").textContent = data.phone || "-";
        document.getElementById("detailAppointment1").textContent = formatRange(
          data.appointmentBegin 
        );
        document.getElementById("detailAppointment2").textContent = formatRange(
          data.appointmentEnd 
        );
        document.getElementById("detailCreated").textContent = formatDateTime(
          data.createdTime
        );
        document.getElementById("detailUpdated").textContent = formatDateTime(
          data.updatedTime
        );
        document.getElementById("detailCompleted").textContent = formatDateTime(
          data.completedTime
        );
        document.getElementById("detailDescription").textContent =
          data.description || "-";

        const statusChip = document.getElementById("statusChip");
        statusChip.textContent = statusMap[data.processStatus] || "-";
        statusChip.style.background = getStatusColor(data.processStatus);

        const rejectBlock = document.getElementById("rejectBlock");
        if (data.rejectReason) {
          document.getElementById("detailReject").textContent =
            data.rejectReason;
          rejectBlock.classList.remove("hidden");
        } else {
          rejectBlock.classList.add("hidden");
        }

        renderImages(data.imageUrls);
        updateActionButtons(data.processStatus);
      }

      function updateActionButtons(status) {
        const acceptBtn = document.getElementById("acceptBtn");
        const rejectBtn = document.getElementById("rejectBtn");
        const completeBtn = document.getElementById("completeBtn");

        acceptBtn.classList.toggle("hidden", status !== 0);
        rejectBtn.classList.toggle("hidden", status !== 0);
        completeBtn.classList.toggle("hidden", status !== 1);
      }

      async function handleAction(action) {
        if (!currentOrderId) {
          setStatusMessage("未找到订单参数");
          return;
        }

        const urlMap = {
          accept: `/admin/repairs/${currentOrderId}/accept`,
          reject: `/admin/repairs/${currentOrderId}/reject`,
          complete: `/admin/repairs/${currentOrderId}/complete`,
        };

        const confirmText =
          action === "accept"
            ? "确认接受该维修单？"
            : action === "reject"
            ? "确认拒绝该维修单？"
            : "确认标记为已完成？";
        if (!confirm(confirmText)) return;

        const token = localStorage.getItem("adminToken") || "";
        const options = {
          method: "PUT",
          headers: { admintoken: token },
        };

        let requestUrl = urlMap[action];

        if (action === "reject") {
          const reasonInput = prompt("请输入拒绝原因（必填）", "");
          const reason = (reasonInput || "").trim() || "管理员拒绝";
          const params = new URLSearchParams({ rejectReason: reason });
          requestUrl = `${requestUrl}?${params.toString()}`;
        }

        try {
          setStatusMessage("提交中...");
          const res = await fetch(requestUrl, options);
          const json = await res.json();
          if (json.code !== "200") throw new Error(json.message || "操作失败");
          setStatusMessage("操作成功");
          loadDetail(currentOrderId);
        } catch (error) {
          console.error(error);
          setStatusMessage(error.message || "操作失败，请稍后重试");
        }
      }

      function renderImages(imageUrls) {
        const grid = document.getElementById("imageGrid");
        grid.innerHTML = "";
        const urls = normalizeImages(imageUrls);
        if (!urls.length) {
          const placeholder = document.createElement("div");
          placeholder.textContent = "暂无图片";
          placeholder.style.color = "#777";
          grid.appendChild(placeholder);
          return;
        }

        urls.forEach((src) => {
          const link = document.createElement("a");
          link.href = src;
          link.target = "_blank";
          link.rel = "noreferrer";

          const img = document.createElement("img");
          img.src = src;
          img.alt = "报修图片";

          link.appendChild(img);
          grid.appendChild(link);
        });
      }

      function normalizeImages(imageUrls) {
        if (!imageUrls) return [];
        if (Array.isArray(imageUrls)) return imageUrls;
        if (typeof imageUrls === "string") {
          return imageUrls
            .split(",")
            .map((s) => s.trim())
            .filter(Boolean);
        }
        return [];
      }

      function formatDateTime(val) {
        if (!val) return "-";
        if (typeof val === "string" && val.includes("T")) {
          return val.replace("T", " ");
        }
        return val.toString();
      }

      function formatRange(begin, end) {
        if (!begin && !end) return "-";
        const left = begin ? formatDateTime(begin) : "";
        const right = end ? formatDateTime(end) : "";
        return `${left} - ${right}`.trim();
      }

      function getStatusColor(status) {
        switch (status) {
          case 1:
            return "#3f51b5";
          case 2:
            return "#34c759";
          case 3:
            return "#ff6b6b";
          case 4:
            return "#9e9e9e";
          default:
            return "#ffb020";
        }
      }

      function setStatusMessage(message) {
        const el = document.getElementById("statusMessage");
        el.textContent = message || "";
      }

      function goBack() {
        if (window.history.length > 1) {
          window.history.back();
        } else {
          window.location.href = "/admin-repair.html";
        }
      }
    </script>
  </body>
</html>
