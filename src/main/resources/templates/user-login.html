<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户登录</title>
    <style>
      body {
        background-image: url(http://localhost:8081/img/05969fcd5f6d48348e51bdec8e5ecadc.jpg);
        min-height: 100vh;
        background-size: cover;
        background-attachment: fixed;
      }
      .top-bar {
        position: absolute;
        top: 20px;
        right: 20px;
      }
      .admin-link {
        color: #000;
        display: inline-block;
        text-decoration-line: none;
        
      }
      .admin-link:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.18);
      }
      .login-container {
        background-color: #ffffff9e;
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 3px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .register-button {
        margin-top: 10px;
        background-color: #28a745;
      }
      .register-button:hover {
        background-color: #218838;
      }
      .error-message {
        color: red;
        margin-top: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <a
        class="admin-link"
        href="/admins/login"
        aria-label="管理员登录入口"
        >管理员登录>></a
      >
    </div>
    <div class="login-container">
      <h2 style="text-align: center; margin-bottom: 20px">校园后勤服务系统</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">用户名:</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="请输入用户名"
          />
        </div>
        <div class="form-group">
          <label for="password">密码:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="请输入密码"
          />
        </div>
        <button type="submit">登录</button>
        <button
          type="button"
          class="register-button"
          onclick="window.location.href='/user/register/page'"
        >
          注册新用户
        </button>
        <div id="errorMessage" class="error-message"></div>
      </form>
    </div>

    <script>
      // 检查是否已经登录
      document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("token");
        if (token) {
          // 如果已有token，直接跳转到报修页面
          window.location.href = "/user/index";
          return;
        }
      });

      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorMessage = document.getElementById("errorMessage");

          try {
            // 构造登录请求数据
            const loginData = {
              username: username,
              password: password,
            };

            // 发送登录请求
            const response = await fetch("/user/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(loginData),
            });

            const data = await response.json();

            // 根据实际的响应格式判断成功条件
            if (data.code === "200") {
              // 登录成功
              // 使用简单的 'token' 作为存储键名
              localStorage.setItem("token", data.data.token);
              window.location.href = "/user/index";
              // 跳转到报修页面
            } else {
              errorMessage.textContent = data.message
                ? data.message
                : "登录失败";
            }
          } catch (error) {
            console.error("登录错误:", error);
            errorMessage.textContent = "登录请求失败，请稍后重试";
          }
        });
    </script>
  </body>
</html>
