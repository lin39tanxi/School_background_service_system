<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>失物招领管理</title>
    <style>
      :root {
        --bg: radial-gradient(
          circle at 20% 20%,
          #e8edff,
          #f7f9ff 45%,
          #eef2ff 80%
        );
        --card: rgba(255, 255, 255, 0.9);
        --shadow: 0 10px 40px rgba(54, 74, 186, 0.15);
        --primary: #3f51b5;
        --text-main: #1f2a44;
        --text-sub: #5a6275;
        --border: #e4e8f2;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
        background-image: url(http://localhost:8081/img/35e1b763c15645c1a6d674accf959f30.jpg);
        background-size: cover;
        background-attachment: fixed;
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
      }

      .page {
        display: flex;
        width: 100%;
        min-height: 100vh;
        overflow: hidden;
      }

      .sidebar {
        width: 230px;
        background: rgba(255, 255, 255, 0.85);
        color: #000;
        padding: 28px 20px;
        display: flex;
        flex-direction: column;
        gap: 24px;
        box-shadow: 6px 0 20px rgba(0, 0, 0, 0.18);
      }

      .brand {
        color: #000;
        font-size: 18px;
        font-weight: 700;
        letter-spacing: 0.5px;
      }

      .menu {
        display: grid;
        gap: 12px;
      }

      .menu-item {
        background: rgba(229, 229, 229, 0.659);
        color: #1f1f1f;
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 14px 16px;
        text-align: left;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .menu-item.active {
        background: linear-gradient(135deg, #3f51b5, #5f6fd6);
        color: #fff;
        box-shadow: 0 10px 30px rgba(63, 81, 181, 0.25);
      }

      .menu-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #7ba3ff;
        box-shadow: 0 0 0 6px rgba(123, 163, 255, 0.18);
      }

      .content {
        flex: 1;
        padding: 28px 32px;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: var(--shadow);
        padding: 20px 22px;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }

      .title {
        font-size: 18px;
        font-weight: 700;
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .pill {
        padding: 6px 10px;
        background: rgba(63, 81, 181, 0.1);
        color: var(--primary);
        border-radius: 999px;
        font-size: 12px;
      }

      .btn {
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .btn-primary {
        background: var(--primary);
        color: #fff;
      }

      .btn-ghost {
        background: rgba(63, 81, 181, 0.08);
        color: var(--primary);
      }

      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
      }

      .filters {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 12px;
        align-items: end;
      }

      .field-inline {
        display: grid;
        gap: 6px;
      }

      .field-inline label {
        font-size: 13px;
        color: var(--text-sub);
      }

      .field-inline select,
      .field-inline input {
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        font-size: 14px;
        background: #fff;
      }

      .filter-actions {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .table-wrapper {
        width: 100%;
        overflow: auto;
        border: 1px solid var(--border);
        border-radius: 12px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 820px;
      }

      thead {
        background: #f2f4fb;
      }

      th,
      td {
        padding: 12px 14px;
        text-align: left;
        font-size: 13px;
        border-bottom: 1px solid var(--border);
      }

      th {
        color: var(--text-sub);
        font-weight: 600;
        white-space: nowrap;
      }

      tbody tr:hover {
        background: rgba(63, 81, 181, 0.03);
      }

      .status-text {
        font-size: 13px;
        color: var(--text-sub);
      }

      .empty {
        padding: 18px;
        text-align: center;
        color: var(--text-sub);
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 12px;
        white-space: nowrap;
      }

      .badge-primary {
        background: rgba(63, 81, 181, 0.1);
        color: var(--primary);
      }

      .badge-success {
        background: rgba(46, 204, 113, 0.12);
        color: #1f9d55;
      }

      .badge-warning {
        background: rgba(241, 196, 15, 0.12);
        color: #b58200;
      }

      .img-box {
        width: 90px;
        height: 90px;
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid var(--border);
        background: #f7f8fb;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .img-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .pagination {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
      }

      .page-info {
        font-size: 13px;
        color: var(--text-sub);
      }

      .panel {
        display: none;
      }

      .panel.active {
        display: block;
      }

      .placeholder-text {
        color: var(--text-sub);
        font-size: 14px;
        line-height: 1.6;
      }

      .category-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .category-section {
        background: #fff;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px;
      }

      .category-section h3 {
        font-size: 16px;
        margin-bottom: 12px;
        color: var(--text-main);
        font-weight: 600;
      }

      .category-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
        max-height: 400px;
        overflow-y: auto;
      }

      .category-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 12px;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: #fafbff;
        transition: all 0.2s ease;
      }

      .category-item:hover {
        background: #f0f3ff;
        border-color: #c8d0f9;
      }

      .category-add-item {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px 12px;
        border: 2px dashed var(--primary);
        border-radius: 8px;
        background: rgba(63, 81, 181, 0.05);
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .category-add-item:hover {
        background: rgba(63, 81, 181, 0.1);
        border-color: #5f6fd6;
      }

      .category-add-item.editing {
        justify-content: space-between;
        gap: 8px;
        cursor: default;
      }

      .add-icon {
        font-size: 20px;
        color: var(--primary);
        font-weight: bold;
      }

      .add-input {
        flex: 1;
        padding: 6px 10px;
        border: 1px solid var(--border);
        border-radius: 6px;
        font-size: 14px;
        outline: none;
      }

      .add-input:focus {
        border-color: var(--primary);
      }

      .btn-success {
        background: #4caf50;
        color: #fff;
        padding: 6px 12px;
        font-size: 12px;
      }

      .btn-success:hover {
        background: #45a049;
      }

      .btn-cancel {
        background: #9e9e9e;
        color: #fff;
        padding: 6px 12px;
        font-size: 12px;
      }

      .btn-cancel:hover {
        background: #757575;
      }

      .category-name {
        font-size: 14px;
        color: var(--text-main);
      }

      .btn-danger {
        background: #ef5350;
        color: #fff;
        padding: 6px 12px;
        font-size: 12px;
      }

      .btn-danger:hover {
        background: #d32f2f;
      }

      .category-empty {
        text-align: center;
        color: var(--text-sub);
        padding: 20px;
        font-size: 13px;
      }

      @media (max-width: 960px) {
        .sidebar {
          display: none;
        }
        .content {
          padding: 20px;
        }
        .card {
          padding: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <aside class="sidebar">
        <div class="brand">失物招领管理</div>
        <div class="menu" id="menuList">
          <div class="menu-item active" data-target="lost-list">
            <span class="menu-dot"></span>
            <span>失物列表 >></span>
          </div>
          <div class="menu-item" data-target="category-manage">
            <span class="menu-dot"></span>
            <span>分类管理 >></span>
          </div>
        </div>
      </aside>

      <main class="content">
        <section class="card panel active" id="lost-list">
          <div class="card-header">
            <div class="title">失物列表</div>
            <div class="card-actions">
              <button class="btn btn-ghost" id="lfRefresh">刷新</button>
            </div>
          </div>
          <div class="filters">
            <div class="field-inline">
              <label for="lfCategory">分类</label>
              <select id="lfCategory">
                <option value="">全部分类</option>
              </select>
            </div>
            <div class="field-inline">
              <label for="lfLocation">地点</label>
              <select id="lfLocation">
                <option value="">全部地点</option>
              </select>
            </div>
            <div class="field-inline">
              <label for="lfBegin">开始时间</label>
              <input id="lfBegin" type="date" />
            </div>
            <div class="field-inline">
              <label for="lfEnd">结束时间</label>
              <input id="lfEnd" type="date" />
            </div>
            <div class="filter-actions">
              <button class="btn btn-primary" id="lfSearch">查询</button>
              <button class="btn btn-ghost" id="lfReset">重置</button>
            </div>
          </div>

          <div class="status-text" id="lfStatus">加载中...</div>

          <div class="table-wrapper" id="lfTableWrapper" style="display: none">
            <table>
              <thead>
                <tr>
                  <th>图片</th>
                  <th>物品名称</th>
                  <th>分类</th>
                  <th>地点</th>
                  <th>状态</th>
                </tr>
              </thead>
              <tbody id="lfTableBody"></tbody>
            </table>
          </div>

          <div class="empty" id="lfEmpty" style="display: none">暂无数据</div>

          <div class="pagination" id="lfPagination" style="display: none">
            <button class="btn btn-ghost" id="lfPrev">上一页</button>
            <button class="btn btn-ghost" id="lfNext">下一页</button>
            <span class="page-info" id="lfPageInfo"></span>
            <span class="page-info" id="lfTotalInfo"></span>
          </div>
        </section>

        <section class="card panel" id="category-manage">
          <div class="card-header">
            <div class="title">分类管理</div>
            <div class="card-actions">
              <button class="btn btn-ghost" id="categoryRefresh">刷新</button>
            </div>
          </div>
          <div class="category-grid">
            <div class="category-section">
              <h3>地点分类</h3>
              <div class="category-list" id="locationList">
                <div class="category-empty">加载中...</div>
              </div>
            </div>
            <div class="category-section">
              <h3>物品分类</h3>
              <div class="category-list" id="categoryList">
                <div class="category-empty">加载中...</div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      const menuItems = document.querySelectorAll(".menu-item");
      const panels = document.querySelectorAll(".panel");

      const lfStatusText = document.getElementById("lfStatus");
      const lfTableWrapper = document.getElementById("lfTableWrapper");
      const lfTableBody = document.getElementById("lfTableBody");
      const lfEmpty = document.getElementById("lfEmpty");
      const lfPagination = document.getElementById("lfPagination");
      const lfPrev = document.getElementById("lfPrev");
      const lfNext = document.getElementById("lfNext");
      const lfPageInfo = document.getElementById("lfPageInfo");
      const lfTotalInfo = document.getElementById("lfTotalInfo");
      const lfRefresh = document.getElementById("lfRefresh");

      const lfCategory = document.getElementById("lfCategory");
      const lfLocation = document.getElementById("lfLocation");
      const lfBegin = document.getElementById("lfBegin");
      const lfEnd = document.getElementById("lfEnd");
      const lfSearch = document.getElementById("lfSearch");
      const lfReset = document.getElementById("lfReset");

      const LF_PAGE_SIZE = 10;
      let lfPageNum = 1;
      let lfTotal = 0;

      function switchPanel(targetId) {
        menuItems.forEach((item) => {
          item.classList.toggle("active", item.dataset.target === targetId);
        });
        panels.forEach((panel) => {
          panel.classList.toggle("active", panel.id === targetId);
        });
      }

      menuItems.forEach((item) => {
        item.addEventListener("click", () => switchPanel(item.dataset.target));
      });

      function setLfLoading(text) {
        lfStatusText.textContent = text;
        lfStatusText.style.display = "block";
        lfTableWrapper.style.display = "none";
        lfEmpty.style.display = "none";
        lfPagination.style.display = "none";
      }

      function renderSelectOptions(
        selectEl,
        list,
        valueKey,
        labelKey,
        allText
      ) {
        const options = [`<option value="">${allText}</option>`].concat(
          (list || []).map(
            (item) =>
              `<option value="${item[valueKey]}">${item[labelKey]}</option>`
          )
        );
        selectEl.innerHTML = options.join("");
      }

      async function fetchCategories() {
        try {
          const res = await fetch("/admin/lostAndFound/getAllItemCategory", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              admintoken: localStorage.getItem("adminToken") || "",
            },
          });
          const result = await res.json();
          if (result.code === "200") {
            renderSelectOptions(
              lfCategory,
              result.data,
              "categoryId",
              "categoryName",
              "全部分类"
            );
          }
        } catch (error) {
          console.error(error);
        }
      }

      async function fetchLocations() {
        try {
          const res = await fetch(
            "/admin/lostAndFound/getAllLocationCategory",
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
                admintoken: localStorage.getItem("adminToken") || "",
              },
            }
          );
          const result = await res.json();
          if (result.code === "200") {
            renderSelectOptions(
              lfLocation,
              result.data,
              "locationId",
              "locationName",
              "全部地点"
            );
          }
        } catch (error) {
          console.error(error);
        }
      }

      function formatStatus(status) {
        return Number(status) === 1
          ? { text: "已认领", cls: "badge-success" }
          : { text: "未认领", cls: "badge-warning" };
      }

      function renderLfTable(records) {
        lfTableBody.innerHTML = (records || [])
          .map((row) => {
            const stat = formatStatus(row.status);
            return `
              <tr style="cursor: pointer;" onclick="goToDetail(${row.itemId})">
                <td>
                  <div class="img-box">
                    <img src="${row.imageUrls || ""}" alt="${
              row.itemName || "图片"
            }" onerror="this.src='';this.parentElement.textContent='无图';" />
                  </div>
                </td>
                <td>${row.itemName || "-"}</td>
                <td>${row.categoryName || "-"}</td>
                <td>${row.locationName || "-"}</td>
                <td><span class="badge ${stat.cls}">${stat.text}</span></td>
              </tr>
            `;
          })
          .join("");
      }

      function goToDetail(itemId) {
        window.location.href = `/admin/lostAndFounditem?itemId=${itemId}`;
      }

      function updateLfPagination() {
        const totalPages = Math.max(1, Math.ceil(lfTotal / LF_PAGE_SIZE));
        lfPageInfo.textContent = `第 ${lfPageNum} / ${totalPages} 页`;
        lfTotalInfo.textContent = `共 ${lfTotal} 条`;
        lfPrev.disabled = lfPageNum <= 1;
        lfNext.disabled = lfPageNum >= totalPages;
      }

      function addOneDay(dateStr) {
        if (!dateStr) return "";
        const d = new Date(dateStr);
        if (Number.isNaN(d.getTime())) return dateStr;
        d.setDate(d.getDate() + 1);
        const y = d.getFullYear();
        const m = String(d.getMonth() + 1).padStart(2, "0");
        const day = String(d.getDate()).padStart(2, "0");
        return `${y}-${m}-${day}`;
      }

      async function fetchLostAndFound(page = 1) {
        lfPageNum = page;
        setLfLoading("加载中...");

        const params = new URLSearchParams();
        params.append("pageNum", lfPageNum);
        params.append("pageSize", LF_PAGE_SIZE);
        if (lfBegin.value) params.append("beginTime", lfBegin.value);
        if (lfEnd.value) params.append("endTime", addOneDay(lfEnd.value));
        if (lfCategory.value) params.append("categoryId", lfCategory.value);
        if (lfLocation.value) params.append("locationId", lfLocation.value);

        try {
          const res = await fetch(
            `/admin/lostAndFound/getLostAndFoundList?${params.toString()}`,
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
                admintoken: localStorage.getItem("adminToken") || "",
              },
            }
          );

          const result = await res.json();
          if (result.code !== "200") {
            lfStatusText.textContent = result.message || "获取列表失败";
            return;
          }

          const data = result.data || {};
          const records = data.records || [];
          lfTotal = data.total || 0;

          if (!records.length) {
            lfTableWrapper.style.display = "none";
            lfEmpty.style.display = "block";
            lfStatusText.style.display = "none";
            lfPagination.style.display = "none";
            return;
          }

          renderLfTable(records);
          updateLfPagination();
          lfStatusText.style.display = "none";
          lfTableWrapper.style.display = "block";
          lfEmpty.style.display = "none";
          lfPagination.style.display = "flex";
        } catch (error) {
          lfStatusText.textContent = "请求出错，请稍后重试";
          console.error(error);
        }
      }

      lfPrev.addEventListener("click", () => {
        if (lfPageNum > 1) fetchLostAndFound(lfPageNum - 1);
      });

      lfNext.addEventListener("click", () => {
        fetchLostAndFound(lfPageNum + 1);
      });

      lfRefresh.addEventListener("click", () => fetchLostAndFound(lfPageNum));

      lfSearch.addEventListener("click", () => fetchLostAndFound(1));

      lfReset.addEventListener("click", () => {
        lfCategory.value = "";
        lfLocation.value = "";
        lfBegin.value = "";
        lfEnd.value = "";
        fetchLostAndFound(1);
      });

      // 分类管理相关功能
      const locationListEl = document.getElementById("locationList");
      const categoryListEl = document.getElementById("categoryList");
      const categoryRefreshBtn = document.getElementById("categoryRefresh");

      async function loadLocationCategories() {
        locationListEl.innerHTML =
          '<div class="category-empty">加载中...</div>';
        try {
          const res = await fetch(
            "/admin/lostAndFound/getAllLocationCategory",
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
                admintoken: localStorage.getItem("adminToken") || "",
              },
            }
          );
          const result = await res.json();
          if (result.code === "200" && result.data && result.data.length > 0) {
            renderLocationList(result.data);
          } else {
            locationListEl.innerHTML =
              '<div class="category-empty">暂无地点分类</div>';
          }
        } catch (error) {
          console.error("加载地点分类失败", error);
          locationListEl.innerHTML =
            '<div class="category-empty">加载失败</div>';
        }
      }

      async function loadItemCategories() {
        categoryListEl.innerHTML =
          '<div class="category-empty">加载中...</div>';
        try {
          const res = await fetch("/admin/lostAndFound/getAllItemCategory", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              admintoken: localStorage.getItem("adminToken") || "",
            },
          });
          const result = await res.json();
          if (result.code === "200" && result.data && result.data.length > 0) {
            renderCategoryList(result.data);
          } else {
            categoryListEl.innerHTML =
              '<div class="category-empty">暂无物品分类</div>';
          }
        } catch (error) {
          console.error("加载物品分类失败", error);
          categoryListEl.innerHTML =
            '<div class="category-empty">加载失败</div>';
        }
      }

      function renderLocationList(locations) {
        const addButton = `
          <div class="category-add-item" id="locationAddItem" onclick="showLocationInput()">
            <span class="add-icon">+</span>
          </div>
        `;
        const items = locations
          .map(
            (item) => `
            <div class="category-item">
              <span class="category-name">${item.locationName || "-"}</span>
              <button class="btn btn-danger" onclick="deleteLocation(${
                item.locationId
              }, '${item.locationName}')">
                删除
              </button>
            </div>
          `
          )
          .join("");
        locationListEl.innerHTML = addButton + items;
      }

      function renderCategoryList(categories) {
        const addButton = `
          <div class="category-add-item" id="categoryAddItem" onclick="showCategoryInput()">
            <span class="add-icon">+</span>
          </div>
        `;
        const items = categories
          .map(
            (item) => `
            <div class="category-item">
              <span class="category-name">${item.categoryName || "-"}</span>
              <button class="btn btn-danger" onclick="deleteCategory(${
                item.categoryId
              }, '${item.categoryName}')">
                删除
              </button>
            </div>
          `
          )
          .join("");
        categoryListEl.innerHTML = addButton + items;
      }

      async function deleteLocation(locationId, locationName) {

                admintoken: localStorage.getItem("adminToken") || "",

            fetchLocations(); // 刷新筛选框
