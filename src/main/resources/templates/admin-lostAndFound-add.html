<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>添加失物招领 - 后台</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Microsoft YaHei", Arial, sans-serif;
        background-image: url(http://localhost:8081/img/35e1b763c15645c1a6d674accf959f30.jpg);
        min-height: 100vh;
        background-size: cover;
        background-attachment: fixed;
      }

      .header {
        color: #fff;
        padding: 14px 22px;
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .back-button {
        background: rgba(255, 255, 255, 0);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 8px;
        width: 38px;
        height: 38px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.24);
        transform: translateY(-1px);
      }

      .header h1 {
        font-size: 20px;
        font-weight: 600;
      }

      .page {
        max-width: 1100px;
        margin: 22px auto 38px;
        padding: 0 14px;
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 14px;
        box-shadow: 0 8px 26px rgba(0, 0, 0, 0.12);
        padding: 22px;
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        gap: 16px;
        align-items: flex-start;
        margin-bottom: 20px;
        border-bottom: 1px solid #e8eaf6;
        padding-bottom: 12px;
      }

      .title {
        font-size: 22px;
        color: #1f2a44;
        margin-top: 4px;
      }

      .action-group {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .btn {
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s ease;
        border: none;
        outline: none;
      }

      .btn-primary {
        background: #3f51b5;
        color: #fff;
      }

      .btn-primary:hover {
        background: #303f9f;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(63, 81, 181, 0.3);
      }

      .btn-ghost {
        background: #fff;
        color: #3f51b5;
        border: 1px solid #3f51b5;
      }

      .btn-ghost:hover {
        background: #f5f7ff;
      }

      .form-section {
        margin-bottom: 24px;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
        margin-bottom: 16px;
      }

      .form-item {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .form-item label {
        font-size: 13px;
        color: #5a6275;
        font-weight: 500;
      }

      .form-item input,
      .form-item select,
      .form-item textarea {
        padding: 10px 12px;
        border: 1px solid #d9dff1;
        border-radius: 8px;
        font-size: 14px;
        color: #1f2a44;
        transition: all 0.2s;
      }

      .form-item input:focus,
      .form-item select:focus,
      .form-item textarea:focus {
        outline: none;
        border-color: #3f51b5;
        box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.1);
      }

      .form-item textarea {
        resize: vertical;
        min-height: 100px;
        font-family: inherit;
      }

      .image-section {
        margin-top: 24px;
      }

      .section-title {
        font-size: 16px;
        color: #1f2a44;
        margin-bottom: 12px;
        font-weight: 600;
      }

      .upload-section {
        padding: 16px;
        background: #f7f8fd;
        border: 2px dashed #d6d9e7;
        border-radius: 10px;
      }

      .upload-btn {
        background: #fff;
        border: 1px solid #3f51b5;
        color: #3f51b5;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      .upload-btn:hover {
        background: #3f51b5;
        color: #fff;
      }

      .upload-preview {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 12px;
        margin-top: 12px;
      }

      .preview-item {
        position: relative;
        border: 1px solid #e7eaf5;
        border-radius: 8px;
        overflow: hidden;
        background: #fff;
        padding-bottom: 100%;
      }

      .preview-item img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .remove-image {
        position: absolute;
        top: 4px;
        right: 4px;
        width: 24px;
        height: 24px;
        background: rgba(255, 59, 48, 0.9);
        color: #fff;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        font-size: 16px;
        line-height: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }

      .remove-image:hover {
        background: #ff3b30;
        transform: scale(1.1);
      }

      @media (max-width: 768px) {
        .card {
          padding: 16px;
        }
        .form-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <button class="back-button" type="button" onclick="goBack()">←</button>
      <h1>添加失物招领</h1>
    </header>

    <main class="page">
      <section class="card">
        <div class="card-header">
          <div>
            <div class="title">新建失物招领信息</div>
          </div>
          <div class="action-group">
            <button type="button" class="btn btn-ghost" onclick="goBack()">
              取消
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="submitForm()"
            >
              提交
            </button>
          </div>
        </div>

        <div class="form-section">
          <div class="form-grid">
            <div class="form-item">
              <label>物品名称 *</label>
              <input type="text" id="itemName" placeholder="请输入物品名称" />
            </div>

            <div class="form-item">
              <label>分类 *</label>
              <select id="categoryId">
                <option value="">请选择分类</option>
              </select>
            </div>

            <div class="form-item">
              <label>拾取地点 *</label>
              <select id="locationId">
                <option value="">请选择地点</option>
              </select>
            </div>
          </div>

          <div class="form-item">
            <label>物品描述</label>
            <textarea id="description" placeholder="请输入物品描述"></textarea>
          </div>
        </div>

        <div class="image-section">
          <div class="section-title">物品图片</div>
          <div class="upload-section">
            <input
              type="file"
              id="imageInput"
              accept="image/*"
              multiple
              style="display: none"
            />
            <button
              type="button"
              class="upload-btn"
              onclick="document.getElementById('imageInput').click()"
            >
              +选择图片
            </button>
            <div class="upload-preview" id="uploadPreview"></div>
          </div>
        </div>
      </section>
    </main>

    <script>
      let categories = [];
      let locations = [];
      let uploadedImages = [];

      function goBack() {
        window.history.back();
      }

      async function fetchCategories() {
        try {
          const res = await fetch("/admin/lostAndFound/getAllItemCategory", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              admintoken: localStorage.getItem("adminToken") || "",
            },
          });
          const result = await res.json();
          if (result.code === "200") {
            categories = result.data || [];
            renderCategoryOptions();
          }
        } catch (error) {
          console.error("获取分类失败:", error);
        }
      }

      async function fetchLocations() {
        try {
          const res = await fetch(
            "/admin/lostAndFound/getAllLocationCategory",
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
                admintoken: localStorage.getItem("adminToken") || "",
              },
            }
          );
          const result = await res.json();
          if (result.code === "200") {
            locations = result.data || [];
            renderLocationOptions();
          }
        } catch (error) {
          console.error("获取地点失败:", error);
        }
      }

      function renderCategoryOptions() {
        const select = document.getElementById("categoryId");
        const options = ['<option value="">请选择分类</option>'].concat(
          categories.map(
            (cat) =>
              `<option value="${cat.categoryId}">${cat.categoryName}</option>`
          )
        );
        select.innerHTML = options.join("");
      }

      function renderLocationOptions() {
        const select = document.getElementById("locationId");
        const options = ['<option value="">请选择地点</option>'].concat(
          locations.map(
            (loc) =>
              `<option value="${loc.locationId}">${loc.locationName}</option>`
          )
        );
        select.innerHTML = options.join("");
      }

      // 图片上传处理
      const imageInput = document.getElementById("imageInput");
      const uploadPreview = document.getElementById("uploadPreview");

      imageInput.addEventListener("change", function (e) {
        const files = Array.from(e.target.files);

        files.forEach((file) => {
          if (file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = function (e) {
              uploadedImages.push({
                file: file,
                url: e.target.result,
              });
              renderUploadPreview();
            };
            reader.readAsDataURL(file);
          }
        });

        imageInput.value = "";
      });

      function renderUploadPreview() {
        uploadPreview.innerHTML = "";
        uploadedImages.forEach((img, index) => {
          const previewItem = document.createElement("div");
          previewItem.className = "preview-item";
          previewItem.innerHTML = `
            <img src="${img.url}" alt="上传图片${index + 1}">
            <button type="button" class="remove-image" onclick="removeImage(${index})" title="删除">×</button>
          `;
          uploadPreview.appendChild(previewItem);
        });
      }

      function removeImage(index) {
        uploadedImages.splice(index, 1);
        renderUploadPreview();
      }

      async function submitForm() {
        const itemName = document.getElementById("itemName").value.trim();
        const categoryId = document.getElementById("categoryId").value;
        const locationId = document.getElementById("locationId").value;
        const description = document.getElementById("description").value.trim();

        if (!itemName) {
          alert("请输入物品名称");
          return;
        }

        if (!categoryId) {
          alert("请选择分类");
          return;
        }

        if (!locationId) {
          alert("请选择地点");
          return;
        }

        try {
          const formData = new FormData();
          formData.append("itemName", itemName);
          formData.append("categoryId", categoryId);
          formData.append("locationId", locationId);
          formData.append("description", description);

          // 添加图片文件
          uploadedImages.forEach((img) => {
            formData.append("imageUrlsArray", img.file);
          });

          const res = await fetch("/admin/lostAndFound/uploadLostFound", {
            method: "POST",
            headers: {
              admintoken: localStorage.getItem("adminToken") || "",
            },
            body: formData,
          });

          const result = await res.json();
          if (result.code === "200") {
            alert("添加成功");
            // 跳转回列表页
            window.location.href = "/admin/lostandfound";
          } else {
            alert(result.message || "添加失败");
          }
        } catch (error) {
          console.error("提交失败:", error);
          alert("提交出错，请稍后重试");
        }
      }

      // 页面加载时执行
      document.addEventListener("DOMContentLoaded", async () => {
        await Promise.all([fetchCategories(), fetchLocations()]);
      });
    </script>
  </body>
</html>
