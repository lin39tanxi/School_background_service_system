<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户注册</title>
    <style>
      body {
        background-image: url(http://localhost:8081/img/05969fcd5f6d48348e51bdec8e5ecadc.jpg);
        min-height: 100vh;
        background-size: cover;
        background-attachment: fixed;
        font-family: "Microsoft YaHei", Arial, sans-serif;
      }
      .register-container {
        background-color: #ffffffd9;
        max-width: 460px;
        margin: 80px auto;
        padding: 28px 24px 24px;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      }
      h2 {
        text-align: center;
        margin-bottom: 22px;
        color: #1f2d3d;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #2c3e50;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 11px;
        border: 1px solid #cfd8dc;
        border-radius: 4px;
        box-sizing: border-box;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #3f51b5;
        box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.12);
        outline: none;
      }
      .actions {
        display: flex;
        gap: 10px;
        margin-top: 4px;
      }
      button {
        flex: 1;
        padding: 12px;
        background-color: #3f51b5;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 15px;
        transition: background-color 0.2s ease, transform 0.1s ease;
      }
      button:hover {
        background-color: #3547a3;
      }
      button:active {
        transform: translateY(1px);
      }
      .secondary {
        background-color: #607d8b;
      }
      .secondary:hover {
        background-color: #546a77;
      }
      .message {
        margin-top: 12px;
        text-align: center;
        min-height: 18px;
        color: #d32f2f;
      }
      .message.success {
        color: #2e7d32;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <h2>用户注册</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="username">用户名</label>
          <input
            type="text"
            id="username"
            name="username"
            value="coco"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="请输入密码"
          />
        </div>
        <div class="form-group">
          <label for="studentNumber">学号</label>
          <input
            type="text"
            id="studentNumber"
            name="studentNumber"
            required
            placeholder="请输入学号"
          />
        </div>
        <div class="form-group">
          <label for="nickname">昵称</label>
          <input
            type="text"
            id="nickname"
            name="nickname"
            placeholder="请输入昵称"
          />
        </div>
        <div class="form-group">
          <label for="name">姓名</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="请输入姓名"
          />
        </div>
        <div class="actions">
          <button type="submit">注册</button>
          <button
            type="button"
            class="secondary"
            onclick="window.location.href='/'"
          >
            返回登录
          </button>
        </div>
        <div id="message" class="message"></div>
      </form>
    </div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const messageEl = document.getElementById("message");
          messageEl.textContent = "";
          messageEl.classList.remove("success");

          const payload = {
            username:
              document.getElementById("username").value.trim() || "coco",
            password: document.getElementById("password").value,
            studentNumber: document
              .getElementById("studentNumber")
              .value.trim(),
            nickname: document.getElementById("nickname").value.trim(),
            name: document.getElementById("name").value.trim(),
          };

          try {
            const resp = await fetch("/user/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(payload),
            });
            const data = await resp.json();
            if (data.code === "200") {
              messageEl.textContent = data.message || "注册成功，请返回登录";
              messageEl.classList.add("success");
              setTimeout(() => {
                window.location.href = "/user-login.html";
              }, 1200);
            } else {
              messageEl.textContent = data.message || "注册失败，请重试";
            }
          } catch (err) {
            console.error("注册请求失败", err);
            messageEl.textContent = "网络异常，请稍后再试";
          }
        });
    </script>
  </body>
</html>
